name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"
          cache: true

      - name: Download modules
        working-directory: go
        run: go mod download

      - name: Build binary
        working-directory: go
        run: |
          mkdir -p ../dist ../.cache/go-build
          GOCACHE=$PWD/../.cache/go-build \
          GOOS=linux GOARCH=amd64 \
          go build -o ../dist/agno ./cmd/agno

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: agno-linux-amd64
          path: dist/agno
          if-no-files-found: error
