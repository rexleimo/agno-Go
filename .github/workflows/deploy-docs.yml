name: Deploy Docs

on:
  push:
    branches: [ main ]
    paths:
      - 'website/**'
      - 'agno-Go/website/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: agno-Go/package-lock.json

      - name: Install dependencies
        working-directory: agno-Go
        run: npm ci

      - name: Build VitePress site
        working-directory: agno-Go
        run: npm run docs:build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: agno-Go/website/.vitepress/dist
          force_orphan: true

